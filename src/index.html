        <link rel="stylesheet" href="css/normalize.css">

        <!-- Add your site or application content here -->
        <div class="header"></div>
        <div class="box">
            <div class="cdiv">
                <div class="mleftdiv">
                    <div class="hmenu">
                        <span class="left">菜单</span>
                        <span class="right"><i id="visualbtn" class="glyphicon glyphicon-chevron-left"></i></span>
                    </div>
                </div>
                <div class="mmdiv">
                    <div class="list-box">
                        <ul class="list">
                            <li class="list-3" id="list-3"><i></i></li>
                            <li class="list-2" id="list-2"><i></i></li>
                            <li class="list-1 curr cc" id="list-1"><i></i></li>
                        </ul>
                    </div>
                    <div class="mcdiv"></div>
                </div>
            </div>

        </div>
        <div class="footer"></div>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>-->
        <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');


            $('.list li').hover(function(){
                if(!$(this).hasClass('cc')) {
                    $(this).addClass('curr');
                }
            }, function(){
                if(!$(this).hasClass('cc')) {
                    $(this).removeClass('curr');
                }
            })

            $('.list li').on('click', function(){
                $(this).addClass('cc');
                $(this).siblings().removeClass('cc');
                if(!$(this).hasClass('curr')){
                    $(this).addClass('curr');
                }
                $(this).siblings().removeClass('curr');
            })
            $('#visualbtn').on('click', function(){
                if($(this).hasClass('glyphicon-chevron-left')){
                    $(this).removeClass('glyphicon-chevron-left');
                    $(this).addClass('glyphicon-chevron-right');
                }else{
                    $(this).addClass('glyphicon-chevron-left');
                    $(this).removeClass('glyphicon-chevron-right');
                }

            })
        </script>
    </body>
</html>
